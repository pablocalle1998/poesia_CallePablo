<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrece </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Unete a  nosotros!!!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  [(ngModel)]="usuario.nombre" name="name" type="text" placeholder="Ingrese su nombre" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="usuario.correo" name="email" type="email" placeholder="Ingrese su correo" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="usuario.contrasena"name="password" type="password" placeholder="Ingrese una contraseÃ±a" ngModel required></ion-input>
            </ion-item>
            
          </div>
          <div padding>
            <ion-button  size="large" type="submit" (click)="guardarUsuario()" expand="block">rRegistrarse</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
