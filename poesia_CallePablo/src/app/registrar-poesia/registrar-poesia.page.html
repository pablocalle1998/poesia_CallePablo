<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrar Poesia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <form  #form="ngForm" (ngSubmit)="register1(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crear  nueva poesia!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  [(ngModel)]="poesia.autor" name="name" type="text" placeholder="Nombre del autor" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="poesia.poesia" name="poesia" type="text" placeholder="Â¨Redacte aquiÂ¨" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="poesia.fecha" name="fecha" type="text" placeholder="Fecha de creacion" ngModel required></ion-input>
            </ion-item>
          </div>

          <div padding>
           
          </div>

          <div padding>
            <ion-button  size="large" type="submit" (click)="guardarPoesia()" expand="block">Registrar Poesia</ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
